<!DOCTYPE html>
<html lang="zh-TW">
    <head>                               
        <meta charset="UTF-8">           
        <meta name="description" content="台灣監督企業青年行動的官網" />    
        <meta name="author" content="haku" />              
        <meta name="keywords" content="勞工權益,台監青,台灣監督企業青年行動,勞動部,中鋼,工學聯合,社會運動" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
        <link rel="icon" href="logo.jpg" type="image/jpg">
        <title>台灣監督企業青年行動</title>              

        <style>
            * {
                box-sizing: border-box;
            }
            
            body {
                overflow-x: hidden; 
                margin: 0; 
                padding: 0;
                font-family: Arial, sans-serif;
            }           
            
            html {                                       
                -webkit-text-size-adjust: 100%;
            }
            
            .container {
                display: flex;
                width: 100%;
                align-items: center;
                padding: 0 10px;
            }
            
            .left {
                flex: 1; 
                max-width: 50%; 
            }
            
            .right {
                flex: 1; 
                max-width: 50%;
                text-align: right;
            }
            
            .home-link {
                position: relative;
                width: 120px;
                max-width: 100%;
                display: block;  
                cursor: pointer;
            }
            
            .button1 {
                display: inline-block;
                padding: 10px 15px;
                margin: 5px;
                font-size: 16px;
                font-weight: bold;
                background-color: white;
                color: black;
                border-radius: 10px;
                border: none;
                cursor: pointer;
                transition: all 0.3s ease;
            }
            
            .button1:hover {
                background-color: gray;
                color: white;
            }
            
            .readmore {
                display: inline-block;
                padding: 8px 16px;
                margin: 5px;
                font-size: 14px;
                font-weight: bold;
                background-color: white;
                color: black;
                border-radius: 10px;
                border: none;
                cursor: pointer;
                transition: all 0.3s ease;
            }
            
            .readmore:hover {
                background-color: gray;
                color: white;
            }
            
            .outside {
                position: relative;
                width: 100%;
                height: 400px;
                margin: 0 auto;
                border: none;
                overflow: hidden;
            }
                
            .img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
            
            .pic {
                display: none;
                width: 100%;
                height: 100%;
            }
            
            .serial {
                position: absolute;
                top: 10px;
                left: 10px;
                background-color: rgba(0,0,0,0.5);
                color: white;
                padding: 5px 10px;
                border-radius: 5px;
                z-index: 10;
            }
            
            .prev, .next {
                cursor: pointer;
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                background-color: rgba(0,0,0,0.5);
                color: white;
                padding: 15px 20px;
                font-size: 18px;
                border-radius: 5px;
                transition: background-color 0.3s;
                z-index: 10;
            }
            
            .prev {
                left: 10px;
            }
            
            .next {
                right: 10px;
            }
            
            .prev:hover, .next:hover {
                background-color: rgba(0,0,0,0.8);
            }
            
            .logo {
                height: 80px;
                width: auto;
                max-width: 100%;
            }
            
            .big {
                font-size: clamp(24px, 5vw, 50px);
                text-align: center;
                margin: 20px 0;
                padding: 0 20px;
            }
            
            .bigtext {
                text-align: center;
                font-size: clamp(20px, 4vw, 30px);
                font-weight: bold;
                padding: 40px 20px 20px;
                margin: 0;
                line-height: 1.4;
            }
            
            .normaltext, .normaltext1 {
                text-align: center;
                font-size: clamp(16px, 3vw, 20px);
                margin: 0 auto;
                padding: 10px 20px;
                line-height: 1.5;
                max-width: 800px;
            }
            
            .section1 {
                background-color: #DCDCDC;
                padding: 40px 0;
                min-height: 300px;
            }
            
            .section2 {
                background-color: #FFFFFF;
                padding: 40px 0;
                min-height: 300px;
            }
            
            .movetoright {
                text-align: center;
                padding: 20px;
            }
            
            .movetoright img {
                max-width: 100%;
                height: auto;
                max-height: 200px;
            }
            
            .textmove1, .textmove2 {
                text-align: center;
                font-size: clamp(16px, 3vw, 24px);
                margin: 0;
                padding: 20px;
                font-weight: bold;
            }
            
            .section3 {
                background-color: #DCDCDC;
                padding: 40px 0;
                min-height: 400px;
            }
            
            .hero-image {
                width: 100%;
                height: auto;
                display: block;
            }
            
            .morearticle {
                padding: 10px 20px;
                margin: 20px;
                font-size: clamp(14px, 2.5vw, 20px);
                font-weight: bold;
                background-color: #DCDCDC;
                color: black;
                border: 2px solid black;
                border-radius: 5px;
                cursor: pointer;
                transition: all 0.3s ease;
            }
            
            .morearticle:hover {
                background-color: gray;
                color: white;
            }
            
            .p1 {
                max-width: 90%;
                margin: 40px auto;
                padding: 0 20px;
                text-align: center;
            }
            
            .p1 img {
                width: 100%;
                max-width: 200px;
                height: auto;
                margin-bottom: 20px;
            }
            
            .p1 p {
                font-size: clamp(14px, 2.5vw, 18px);
                line-height: 1.5;
                margin: 20px 0;
            }
            
            .section4 {
                background-color: #000000;
                padding: 40px 0;
                color: white;
            }
            
            .footer {
                display: flex;
                flex-wrap: wrap;
                padding: 20px;
                gap: 20px;
                max-width: 1200px;
                margin: 0 auto;
            }
            
            .footer-left {
                flex: 1;
                min-width: 300px;
            }
            
            .footer-left iframe {
                width: 100%;
                max-width: 400px;
                height: 300px;
                border: none;
            }
            
            .footer-right {
                flex: 1;
                min-width: 300px;
                padding-left: 20px;
                color: #ffffff;
            }
            
            .footer-right h2 {
                font-size: clamp(18px, 3vw, 24px);
                margin-bottom: 20px;
            }
            
            .footer-right p {
                font-size: clamp(14px, 2.5vw, 16px);
                margin: 10px 0;
            }
            
            .social-icons {
                margin-top: 20px;
            }
            
            .social-icons a {
                display: inline-block;
                margin-right: 15px;
                color: #fff;
                text-decoration: none;
                font-size: clamp(16px, 2.5vw, 20px);
                transition: color 0.3s ease;
            }
            
            .social-icons a:hover {
                color: #ccc;
            }
            
            .copyright {
                text-align: center;
                margin: 20px 0;
                font-size: clamp(12px, 2vw, 14px);
                color: #999;
                padding: 0 20px;
            }
            
            a {
                text-decoration: none;
                margin: 0;
                padding: 0;
            }

            /* 平板電腦 (768px - 1024px) */
            @media (max-width: 1024px) {
                .container {
                    padding: 0 15px;
                }
                
                .logo {
                    height: 70px;
                }
                
                .button1 {
                    padding: 8px 12px;
                    font-size: 14px;
                    margin: 3px;
                }
                
                .outside {
                    height: 300px;
                }
